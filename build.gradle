
buildscript {
    repositories {
        jcenter()
        google()
        mavenCentral()
        repositories {
            maven { url 'https://dl.bintray.com/ooftf/maven' }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
        classpath 'com.github.ooftf:ooftf-maven:+'

    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
